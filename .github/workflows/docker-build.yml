name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t symbolaio:latest .

      - name: Push Docker image
        run: |
          docker tag symbolaio:latest ${{ secrets.DOCKER_USERNAME }}/symbolaio:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/symbolaio:latest